<section class="create_program mt-4 mb-4">
  <!-- Toast Notifications -->
  <div class="position-fixed top-0 start-0 p-3" style="z-index: 1100">
    <!-- Success Toast -->
    <div
      class="toast"
      [ngClass]="{ show: showSuccessToast, hide: !showSuccessToast }"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-success text-white">
        <i class="bi bi-check-circle-fill me-2"></i>
        <strong class="me-auto toast-title">تم بنجاح</strong>
        <button
          type="button"
          class="btn-close"
          (click)="onHideToasts()"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">{{ successMessage }}</div>
    </div>
  </div>

  <!-- Error Toast -->
  <div
    class="position-fixed top-0 start-0 p-3"
    style="margin-top: 90px; z-index: 1100"
  >
    <div
      class="toast bg-danger text-white"
      [ngClass]="{ show: showErrorToast, hide: !showErrorToast }"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-danger text-white">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong class="me-auto toast-title">حدث خطأ</strong>
        <button
          type="button"
          class="btn-close"
          (click)="onHideToasts()"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">{{ errorMessage }}</div>
    </div>
  </div>

  <div class="container-xxl">
    <div class="d-flex gap-4">
      <div class="dashboard_link_sec">
        <app-side-bar></app-side-bar>
      </div>
      <div class="flex-grow-1">
        <div class="row">
          <div class="add-training-container">
            <nav aria-label="breadcrumb" class="custom-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#">الرئيسية</a> <span class="separator">></span>
                </li>
                <li class="breadcrumb-item active" aria-current="true">
                  إنشاء برنامج عام
                </li>
              </ol>
            </nav>
            <h1 class="page-title">إنشاء برنامج عام</h1>
            <div class="steps-indicator">
              <div
                class="step-item"
                [class.active]="currentStep >= 1"
                [class.completed]="currentStep > 1"
              >
                <div class="step-number">1</div>
                <div class="step-label">
                  <div class="step-title">الخطوة الأولى</div>
                  <div class="step-subtitle">المعلومات الأساسية</div>
                </div>
              </div>
              <div class="step-line" [class.active]="currentStep >= 2"></div>
              <div
                class="step-item"
                [class.active]="currentStep >= 2"
                [class.completed]="currentStep > 2"
              >
                <div class="step-number">2</div>
                <div class="step-label">
                  <div class="step-title">الخطوة الثانية</div>
                  <div class="step-subtitle">الفئة المستهدفة</div>
                </div>
              </div>
              <div class="step-line" [class.active]="currentStep >= 3"></div>
              <div class="step-item" [class.active]="currentStep >= 3">
                <div class="step-number">3</div>
                <div class="step-label">
                  <div class="step-title">الخطوة الثالثة</div>
                  <div class="step-subtitle">الموعد والمكان</div>
                </div>
              </div>
              <div class="step-line" [class.active]="currentStep >= 4"></div>
              <div class="step-item" [class.active]="currentStep >= 4">
                <div class="step-number">4</div>
                <div class="step-label">
                  <div class="step-title">الخطوة الرابعة</div>
                  <div class="step-subtitle">الشهادة والرسوم</div>
                </div>
              </div>
            </div>

            <form [formGroup]="programForm">
              <div class="alert alert-danger" *ngIf="formError">
                {{ formError }}
              </div>

              <div class="step-content" *ngIf="currentStep === 1">
                <app-step-one [formGroup]="programForm"></app-step-one>
              </div>

              <!-- Step Two Content -->
              <div class="step-content" *ngIf="currentStep === 2">
                <app-step-two [formGroup]="programForm"></app-step-two>
              </div>

              <!-- Step Three Content -->
              <div class="step-content" *ngIf="currentStep === 3">
                <app-location-step [formGroup]="programForm"></app-location-step>
              </div>
              <div class="step-content" *ngIf="currentStep === 4">
                <app-step-three [formGroup]="programForm"></app-step-three>
              </div>
              <!-- Navigation Buttons -->
              <div class="form-navigation">
                <button
                  *ngIf="currentStep > 1"
                  type="button"
                  class="btn btn-secondary"
                  (click)="previousStep()"
                >
                  السابق
                </button>

                <button
                  *ngIf="currentStep < 4"
                  type="button"
                  class="btn btn-primary"
                  (click)="nextStep()"
                >
                  التالي
                </button>

                <button
                  *ngIf="currentStep === 4"
                  type="button"
                  class="btn btn-success"
                  (click)="submitForm()"
                  [disabled]="isLoading"
                >
                  {{ isLoading ? "جاري الإنشاء..." : "إنشاء" }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
