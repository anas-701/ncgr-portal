<section class="create_program mt-4 mb-4">
  <div class="container">
    <div class="d-flex gap-4">
      <div class="dashboard_link_sec">
        <app-side-bar></app-side-bar>
      </div>
      <div class="flex-grow-1">
        <div class="row">
          <div class="add-training-container">
            <div class="mb-4">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                   {{_router.url.includes('create')?'إنشاء ورشة تدريبية':'تعديل ورشة تدريبية'}} 

                  </li>
                </ol>
              </nav>
              <h1>{{_router.url.includes('create')?'إنشاء ورشة تدريبية':'تعديل ورشة تدريبية'}} </h1>
            </div>
            <app-shared-steps [steps]="steps" [currentStep]="currentStep"></app-shared-steps>
            @switch (currentStep) {
            @case (2) {
            <app-workshop-editor-step-two (onChangeStep)="updateStep($event)" />
            }
            @case (3) {
            <app-workshop-editor-step-three (onChangeStep)="updateStep($event)" />
            }
            @case (4) {
            <app-workshop-editor-step-four (onChangeStep)="updateStep($event)" />
            }
            @default {
            <app-workshop-editor-step-one (onChangeStep)="updateStep($event)" />
            }
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
