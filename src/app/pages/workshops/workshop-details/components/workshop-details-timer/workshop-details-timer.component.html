<div class="countdown-container">
    
    <div class="d-flex justify-content-center gap-3">
      <div class="d-flex flex-column">
        <span class="fs-2">{{ timeLeft.days }}</span>
        <span class="time-label">يوم</span>
      </div>
      <div class="d-flex flex-column">
        <span class="fs-2">{{ timeLeft.hours }}</span>
        <span class="time-label">ساعة</span>
      </div>
      <div class="d-flex flex-column">
        <span class="fs-2">{{ timeLeft.minutes }}</span>
        <span class="time-label">دقيقة</span>
      </div>
      <div class="d-flex flex-column">
        <span class="fs-2">{{ timeLeft.seconds }}</span>
        <span class="time-label">ثانية</span>
      </div>
    </div>
    
    @if (isExpired) {
      <div class="expired-message">
        <p>انتهت المدة المحددة!</p>
      </div>
    }
  </div>
