<section class="create_program mt-4 mb-4">
    <div class="container-xxl">
        <div class="d-flex gap-4">
            <div class="">
                <app-side-bar></app-side-bar>
            </div>
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-end">
                    <div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
                                <li class="breadcrumb-item"><a href="#">خدمات التدريب</a></li>
                                <li class="breadcrumb-item active" aria-current="page">الورش التدريبية

                                </li>
                            </ol>
                        </nav>
                        <h1>الورش التدريبية</h1>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <button class="btn btn-primary ps-3 pe-3" type="submit" [routerLink]="['/workshops/create']"><img width="18"
                                    src="icons/21.svg" alt=""> انشاء ورشة </button></div>
                    </div>
                </div>



                <div class="row mt-4">
                    <div class="input-group mb-3 flex gap-3">
                        <input type="text" class="form-control" placeholder="البحث عن ورشة ..."
                            aria-label="البحث عن ورشة ..." aria-describedby="button-addon2">
                        <div class="dropdown search-options-btn_menu ">
                            <button aria-label="button" type="submit"
                                class="d-flex align-items-center text-decoration-none dropdown-toggle position-relative search-options-btn btn btn-outline-secondary"
                                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">

                                <img data-bs-toggle="tooltip" data-bs-placement="top" title="تصفية" width="32"
                                    src="icons/23.svg" alt="">

                            </button>
                            <ul class="dropdown-menu  shadow animate slideIn" aria-labelledby="dropdownUser2">
                                <li class="p-2 dropdown-menu_body">
                                    <h6>نوع الحالة</h6>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                                        <label class="form-check-label" for="flexCheckDefault5">
                                            منشورة
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault8">
                                        <label class="form-check-label" for="flexCheckDefault8">
                                            غير منشورة
                                        </label>
                                    </div>
                                    <h6>لغة الورشة</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault9">
                                        <label class="form-check-label" for="flexCheckDefault9">
                                            العربية
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault10">
                                        <label class="form-check-label" for="flexCheckDefault10">
                                            الانجليزية
                                        </label>
                                    </div>
                                    <h6>نوع التدريب </h6>
                                    <div class="form-check">
                                        <input aria-label="input" class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault69">
                                        <label class="form-check-label" for="flexCheckDefault9">
                                            حضوري
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input aria-label="input" class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault100">
                                        <label class="form-check-label" for="flexCheckDefault10">
                                            عن بعد
                                        </label>
                                    </div>
                                    <h6>الفئة المستهدفة</h6>
                                    <div>

                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>اختر</option>
                                            <option value="1">الفئة الاولي</option>
                                            <option value="2">الفئة الثانية</option>
                                            <option value="3">الفئة الثالثة</option>
                                        </select>
                                    </div>

                                    <h6>عدد المتدربين</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            تصاعدي
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            تنازلي
                                        </label>
                                    </div>
                                    <h6>التقييم</h6>
                                    <div class="form-check">
                                        <input aria-label="input" class="form-check-input" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault3">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            تصاعدي
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input aria-label="input" class="form-check-input" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault4" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            تنازلي
                                        </label>
                                    </div>
                                </li>
                                <li class="pt-2 pb-2">
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <div class="p-2">
                                        <button type="button" class="btn btn-primary me-2">تطبيق</button>
                                        <button type="button" class="btn btn-outline-secondary">إعادة
                                            تعيين</button>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    @for (item of workshops; track $index) {
                    <div
                        class="col-xxl-4 col-xl-6 workshops-box-outer mt-2 mb-3 p-0 d-flex flex-column justify-content-between overflow-hidden">
                        <app-workshop-item [workshop]="item"></app-workshop-item>
                    </div>
                    }
                </div>
            </div>
        </div>

    </div>

</section>
