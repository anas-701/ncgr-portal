<div class="d-flex justify-content-center mt-4">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          (click)="onPageChange(currentPage - 1)"
          href="javascript:void(0)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">السابق</span>
        </a>
      </li>

      <!-- First page -->
      <li class="page-item" [class.active]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(1)" href="javascript:void(0)"
          >1</a
        >
      </li>

      <!-- Show ellipsis if needed -->
      <li *ngIf="currentPage > 3" class="page-item disabled">
        <a class="page-link" href="javascript:void(0)">...</a>
      </li>

      <!-- Page before current if available -->
      <li *ngIf="currentPage > 2" class="page-item">
        <a
          class="page-link"
          (click)="onPageChange(currentPage - 1)"
          href="javascript:void(0)"
        >
          {{ currentPage - 1 }}
        </a>
      </li>

      <!-- Current page if not first or last -->
      <li
        *ngIf="currentPage !== 1 && currentPage !== totalPages"
        class="page-item active"
      >
        <a class="page-link" href="javascript:void(0)">{{ currentPage }}</a>
      </li>

      <!-- Page after current if available -->
      <li *ngIf="currentPage < totalPages - 1" class="page-item">
        <a
          class="page-link"
          (click)="onPageChange(currentPage + 1)"
          href="javascript:void(0)"
        >
          {{ currentPage + 1 }}
        </a>
      </li>

      <!-- Show ellipsis if needed -->
      <li *ngIf="currentPage < totalPages - 2" class="page-item disabled">
        <a class="page-link" href="javascript:void(0)">...</a>
      </li>

      <!-- Last page if not first page -->
      <li
        *ngIf="totalPages > 1"
        class="page-item"
        [class.active]="currentPage === totalPages"
      >
        <a
          class="page-link"
          (click)="onPageChange(totalPages)"
          href="javascript:void(0)"
        >
          {{ totalPages }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          (click)="onPageChange(currentPage + 1)"
          href="javascript:void(0)"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">التالي</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
