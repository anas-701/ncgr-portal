<div class="row mt-4">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="البحث عن مسار ..."
      aria-label="البحث عن مسار ..."
      aria-describedby="button-addon2"
      [(ngModel)]="searchText"
      (keyup)="onSearch()"
    />

    <div class="dropdown search-options-btn_menu">
      <button
        aria-label="button"
        type="submit"
        class="d-flex align-items-center text-decoration-none dropdown-toggle position-relative search-options-btn btn btn-outline-secondary"
        id="dropdownUser2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="تصفية"
          width="32"
          src="/23.svg"
          alt=""
        />
      </button>
      <ul
        class="dropdown-menu shadow animate slideIn text-end"
        aria-labelledby="dropdownUser2"
      >
        <li class="p-2 dropdown-menu_body">
          <h6>حالة المسار</h6>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault1"
              [checked]="statusChecked.active"
              (change)="onFilterStatus(1)"
            />
            <label class="form-check-label" for="flexCheckDefault1">
              مفعل
            </label>
          </div>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault2"
              [checked]="statusChecked.inactive"
              (change)="onFilterStatus(2)"
            />
            <label class="form-check-label" for="flexCheckDefault2">
              غير مفعل
            </label>
          </div>

          <h6>لغة المسار</h6>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault9"
              [checked]="languageChecked.ar"
              (change)="onFilterLanguage('ar')"
            />
            <label class="form-check-label" for="flexCheckDefault9">
              العربية
            </label>
          </div>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault10"
              [checked]="languageChecked.en"
              (change)="onFilterLanguage('en')"
            />
            <label class="form-check-label" for="flexCheckDefault10">
              الانجليزية
            </label>
          </div>

          <h6>مجموع البرامج</h6>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              [checked]="sortOrder === 'asc'"
              (change)="onSortPrograms('asc')"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              تصاعدي
            </label>
          </div>
          <div class="d-flex justify-content-start align-items-center gap-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              [checked]="sortOrder === 'desc'"
              (change)="onSortPrograms('desc')"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              تنازلي
            </label>
          </div>
        </li>
        <li class="pt-2 pb-2">
          <hr class="dropdown-divider" />
        </li>
        <li>
          <div class="p-2 d-flex j">
            <button
              type="button"
              class="btn btn-primary me-2 d"
              (click)="applyAllFilters()"
            >
              تطبيق
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="resetFilters()"
            >
              إعادة تعيين
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
