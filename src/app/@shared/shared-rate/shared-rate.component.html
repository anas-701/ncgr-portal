<div class="stars-wrapper" (mouseleave)="onMouseLeave()">
    @for (star of getStarsArray(); track star) {
      @if (isStarFilled(star)) {
        <!-- Filled Star SVG -->
        <svg 
          class="star filled"
          [class.readonly]="readonly"
          width="20" 
          height="20" 
          viewBox="0 0 256 256"
          (click)="onStarClick(star)"
          (mouseenter)="onStarHover(star)">
          <path d="M234.29,114.85l-45,38.83L203,211.75a16.4,16.4,0,0,1-24.5,17.82L128,198.49,77.47,229.57A16.4,16.4,0,0,1,53,211.75l13.76-58.07-45-38.83A16.46,16.46,0,0,1,31.08,86l59-4.76,22.76-55.08a16.36,16.36,0,0,1,30.27,0l22.75,55.08,59,4.76a16.46,16.46,0,0,1,9.37,28.86Z" 
                fill="rgb(230, 190, 32)"/>
        </svg>
      } @else {
        <!-- Outlined Star SVG -->
        <svg 
          class="star outlined"
          [class.readonly]="readonly"
          width="20" 
          height="20" 
          viewBox="0 0 24 24"
          (click)="onStarClick(star)"
          (mouseenter)="onStarHover(star)">
          <path d="M14.3,3l1.9,3.7c0.3,0.5,0.9,1,1.5,1.1L21,8.4c2.1,0.4,2.7,1.9,1.1,3.5l-2.6,2.6c-0.4,0.4-0.7,1.3-0.5,1.9
            l0.7,3.3c0.6,2.6-0.8,3.6-3,2.2l-3.1-1.9c-0.6-0.3-1.5-0.3-2.1,0l-3.1,1.9c-2.3,1.3-3.6,0.3-3-2.2L6,16.4c0.1-0.6-0.1-1.5-0.5-1.9
            l-2.6-2.6c-1.5-1.6-1-3.1,1.1-3.5l3.4-0.6c0.6-0.1,1.2-0.6,1.5-1.1L10.6,3C11.6,1,13.3,1,14.3,3L14.3,3z" 
                fill="none" 
                stroke="rgb(230, 190, 32)" 
                stroke-width="2"/>
        </svg>
      }
    }
  </div>
