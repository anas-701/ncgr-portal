<div [class]="styleClass">
    @if (label) {
        <label [for]="id" class="form-label">
          {{ label }}
          @if(required){
              <span>*</span>
          }
        </label>
    }
    @for (option of options; track $index) {
        <div class="custom-radio">
            <input
            [id]="id + '_' + $index"
            type="radio"
            [name]="id"
            [value]="option?.value"
            [disabled]="disabled"
            (change)="onSelect($event)"
            (blur)="onTouched()"
            [checked]="control?.value === option?.value"
            [ngClass]="{
              'is-invalid': control?.touched && control?.invalid
            }"
            />
            <label [for]="id + '_' + $index">{{option?.label}}</label>
          </div>
    }
</div>
<!-- Validation Messages -->
<field-validation [control]="control" />
