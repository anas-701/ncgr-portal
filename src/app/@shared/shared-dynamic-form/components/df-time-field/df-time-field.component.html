<div [class]="styleClass">
    @if (label) {
      <label [for]="id" class="form-label">
        {{ label }}
        @if(required){
          <span class="text-danger">*</span>
        }
      </label>
    }
    
    <input 
      [id]="id"
      type="time"
      class="form-control"
      [placeholder]="placeholder || ''"
      [disabled]="disabled"
      [min]="minTime"
      [max]="maxTime"
      [step]="step"
      [value]="formattedValue"
      (input)="onTimeChange($event)"
      (blur)="onTouched()"
      [ngClass]="{
        'is-invalid': control?.touched && control?.invalid
      }"
    />
    
    @if (showTimeFormat) {
      <small class="form-text text-muted">
        Format: {{ timeFormat === '12' ? 'HH:MM AM/PM' : 'HH:MM (24-hour)' }}
      </small>
    }
    
    <!-- Validation Messages -->
    <field-validation [control]="control" />
  </div>
