<div [class]="styleClass"> {{styleClass}}
    @if (label) {

    <label [for]="id" class="form-label">
        {{ label }}
        @if(required){
        <span>*</span>
        }
    </label>
    }
    <select [id]="id" [value]="value" [disabled]="disabled" (change)="onSelect($event)" (blur)="onTouched()" class="form-select" [ngClass]="{
        'is-invalid':control?.touched && control?.invalid
      }">
        <option value="" disabled>Choose...</option>
        @for (option of options; track $index) {
        <option [value]="option.value">
            {{ option.label }}
        </option>
        }
    </select>

</div>
 <!-- Validation Messages -->
 <field-validation [control]="control" />
