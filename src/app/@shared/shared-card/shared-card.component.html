      <div class="head_text">
        <h6>{{ title }}</h6>

              style="

                height: 100%;
                display: inline-block;
                fill: var(

                  rgb(162, 162, 162)
                );
                color: var(
                  --token-7a737513-bfb6-4011-93af-11095edcf2b3,
                  rgb(162, 162, 162)
                );
                flex-shrink: 0;
              "
            >
              <g
                color="var(--token-7a737513-bfb6-4011-93af-11095edcf2b3, rgb(162, 162, 162))"
                weight="regular"
              >
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm12-88a12,12,0,1,1-12-12A12,12,0,0,1,140,128Zm44,0a12,12,0,1,1-12-12A12,12,0,0,1,184,128Zm-88,0a12,12,0,1,1-12-12A12,12,0,0,1,96,128Z"
                ></path>
              </g>
            </svg>
          </div>
          <div class="sm_card_option_1">
            <div class="d_sm_row">
              <h6><i class="fa-solid fa-pen-fancy"></i><span>المنشئ</span></h6>
              <div class="title_text">
                <span>{{ creator }}</span>
                <em>{{ createdDate }}</em>
              </div>
            </div>
            <div class="d_sm_row">
              <h6>
                <i class="fa-solid fa-check-double"></i><span>المعتمد</span>
              </h6>
              <div class="title_text">
                <span>{{ approver }}</span>
                <em>{{ approvedDate }}</em>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="government_type">
        <i class="fa-solid fa-landmark"></i>
        <span>{{ category }}</span>
      </div>

      <div class="government_type">
        <i class="fa-solid fa-users"></i>
        <span>{{ participants }} متدرب</span>
      </div>

      <div class="government_type">
        <i class="fa-solid fa-star"></i>
        <span>{{ rating }}</span>
      </div>

      <div class="framer-1pc3pel">
        <div class="framer-1pc3pel_text">
          <span>{{ tagName }}</span>
        </div>
        <div class="framer-1pc3pel_text">
          <span>{{ language == 1 ? "بالعربية" : "بالانجليزية" }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="post_details">
    <div class="post_type">
      <span>{{ selectedStatus }}</span>
      <i class="fa-solid fa-arrow-left"></i>
      <select (change)="onStatusChange($event)">
        <option [ngValue]="" disabled selected>التغيير الي ...</option>
        <option *ngFor="let option of statusOptions" [value]="option.id">
          {{ option.name }}
        </option>
      </select>
    </div>

    <div class="post_date">
      <span>{{ postDate }}</span>
    </div>
  </div>
