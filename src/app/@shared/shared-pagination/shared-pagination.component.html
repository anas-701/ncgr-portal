<div *ngIf="pagingMetaData.totalItemCount > pagingMetaData.pageSize" class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="!pagingMetaData.hasPreviousPage">
          <a class="page-link" (click)="onPageChange(pagingMetaData.pageNumber - 1)" href="javascript:void(0)" aria-label="Previous" >
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">السابق</span>
          </a>
        </li>
  
        <!-- First page -->
        <li class="page-item" [class.active]="pagingMetaData.pageNumber === 1">
          <a class="page-link" (click)="onPageChange(1)" href="javascript:void(0)">1</a>
        </li>
  
        <!-- Show ellipsis if needed -->
        <li *ngIf="pagingMetaData.pageNumber > 3" class="page-item disabled">
          <a class="page-link" href="javascript:void(0)">...</a>
        </li>
  
        <!-- Page before current if available -->
        <li *ngIf="pagingMetaData.pageNumber > 2" class="page-item">
          <a class="page-link" (click)="onPageChange(pagingMetaData.pageNumber - 1)" href="javascript:void(0)">
            {{ pagingMetaData.pageNumber - 1 }}
          </a>
        </li>
  
        <!-- Current page if not first or last -->
        <li *ngIf="!pagingMetaData.isFirstPage && !pagingMetaData.isLastPage" class="page-item active">
          <a class="page-link" href="javascript:void(0)">{{ pagingMetaData.pageNumber }}</a>
        </li>
  
        <!-- Page after current if available -->
        <li *ngIf="pagingMetaData.pageNumber < pagingMetaData.pageCount - 1" class="page-item">
          <a class="page-link" (click)="onPageChange(pagingMetaData.pageNumber + 1)" href="javascript:void(0)">
            {{ pagingMetaData.pageNumber + 1 }}
          </a>
        </li>
  
        <!-- Show ellipsis if needed -->
        <li *ngIf="pagingMetaData.pageNumber < pagingMetaData.pageCount - 2" class="page-item disabled">
          <a class="page-link" href="javascript:void(0)">...</a>
        </li>
  
        <!-- Last page if not first page -->
        <li *ngIf="pagingMetaData.pageCount > 1" class="page-item" [class.active]="pagingMetaData.pageNumber === pagingMetaData.pageCount" >
          <a class="page-link" (click)="onPageChange(pagingMetaData.pageCount)" href="javascript:void(0)">
            {{ pagingMetaData.pageCount }}
          </a>
        </li>
  
        <li class="page-item" [class.disabled]="!pagingMetaData.hasNextPage">
          <a class="page-link" (click)="onPageChange(pagingMetaData.pageNumber + 1)" href="javascript:void(0)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">التالي</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
